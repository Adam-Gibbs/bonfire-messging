# serverless.yml
org: adamgibbs
app: bonfire-messaging
service: bonfire-messaging

plugins:
  - serverless-python-requirements
  - serverless-dynamodb-local

custom:
  functionPrefix: 'bonfire-messaging-${self:provider.stage}'
  usersTable: '${self:custom.functionPrefix}.users'
  chatsTable: '${self:custom.functionPrefix}.chats'
  messagesTable: '${self:custom.functionPrefix}.messages'
  chatMembersTable: '${self:custom.functionPrefix}.chatMembers'
  mediaTable: '${self:custom.functionPrefix}.mediaTable'
  friendRequestsTable: '${self:custom.functionPrefix}.friendRequests'
  friendsTable: '${self:custom.functionPrefix}.friends'
  firesTable: '${self:custom.functionPrefix}.fires'
  recipientsTable: '${self:custom.functionPrefix}.recipients'
  identityPool: 'bonfireMessaging${self:provider.stage}'
  pythonRequirements:
    slim: true
    pythonBin: python3
    dockerizePip: non-linux
  dynamodb:
    start:
      migrate: true
    stages:
      - test
      - dev

package:
  individually: false
  exclude:
    - requirements.txt
    - serverless.yml
    - README.md
    - LICENSE.txt
    - '**/*'
  include:
    - './*/*.py'
    - '*.py'

# Need to be more specific here with actions and resources
provider:
  name: aws
  runtime: python3.6
  stage: dev
  region: eu-west-2
  iamRoleStatements:
  - Effect: Allow
    Action:
      - dynamodb:*
      - s3:*
      - iot:*
      - cognito-idp:*
    Resource: 
      - "*"
      - "arn:aws:s3:::*"
  environment:
    IOT_CHANNEL: /${self:custom.functionPrefix}
    USERS_TABLE: ${self:custom.usersTable}
    CHATS_TABLE: ${self:custom.chatsTable}
    MESSAGES_TABLE: ${self:custom.messagesTable}
    CHAT_MEMBERS_TABLE: ${self:custom.chatMembersTable}
    MEDIA_TABLE: ${self:custom.mediaTable}
    FRIEND_REQUESTS_TABLE: ${self:custom.friendRequestsTable}
    FRIENDS_TABLE: ${self:custom.friendsTable}
    FIRES_TABLE: ${self:custom.firesTable}
    RECIPIENTS_TABLE: ${self:custom.recipientsTable}

functions:
  login:
    handler: auth/login.lambda_handler
    events:
      - http:
          path: /auth/login
          method: post
  refresh_auth:
    handler: auth/refreshAuth.lambda_handler
    events:
      - http:
          path: /auth/refresh
          method: post
  signup:
    handler: auth/signup.lambda_handler
    events:
      - http:
          path: /auth/signup
          method: post
  confirm_signup:
    handler: auth/confirmSignup.lambda_handler
    events:
      - http:
          path: /auth/signup/confirm
          method: post
  resend_code:
    handler: auth/resendCode.lambda_handler
    events:
      - http:
          path: /auth/resendCode
          method: post
  forgot_password:
    handler: auth/forgotPassword.lambda_handler
    events:
      - http:
          path: /auth/forgotPassword
          method: post
  confirm_forgot_password:
    handler: auth/confirmForgotPassword.lambda_handler
    events:
      - http:
          path: /auth/forgotPassword/confirm
          method: post


  getInfo:
    handler: user/getUserInfo.lambda_handler
    events:
      - http:
          path: /user/getInfo
          method: get
          authorizer:
            type: COGNITO_USER_POOLS
            authorizerId:
              Ref: ApiGatewayAuthorizer

  getFriendRequests:
    handler: user/getFriendRequests.lambda_handler
    events:
      - http:
          path: /user/friendRequests
          method: get
          authorizer:
            type: COGNITO_USER_POOLS
            authorizerId:
              Ref: ApiGatewayAuthorizer

  sendFriendRequest:
    handler: user/sendFriendRequest.lambda_handler
    events:
      - http:
          path: /user/friendRequests
          method: post
          authorizer:
            type: COGNITO_USER_POOLS
            authorizerId:
              Ref: ApiGatewayAuthorizer

  respondToFriendRequest:
    handler: user/respondToRequest.lambda_handler
    events:
      - http:
          path: /user/respondToRequest
          method: post
          authorizer:
            type: COGNITO_USER_POOLS
            authorizerId:
              Ref: ApiGatewayAuthorizer

  getFriends:
    handler: user/getFriends.lambda_handler
    events:
      - http:
          path: /user/friends
          method: get
          authorizer:
            type: COGNITO_USER_POOLS
            authorizerId:
              Ref: ApiGatewayAuthorizer


  sendMessage:
    handler: chat/sendMessage.lambda_handler
    events:
      - http:
          path: /chat/send
          method: post
          authorizer:
            type: COGNITO_USER_POOLS
            authorizerId:
              Ref: ApiGatewayAuthorizer

  checkMessages:
    handler: chat/checkMessages.lambda_handler
    events:
      - http:
          path: /chat/retrieve
          method: post
          authorizer:
            type: COGNITO_USER_POOLS
            authorizerId:
              Ref: ApiGatewayAuthorizer


  getChats:
    handler: chat/getChats.lambda_handler
    events:
      - http:
          path: /chat
          method: get
          authorizer:
            type: COGNITO_USER_POOLS
            authorizerId:
              Ref: ApiGatewayAuthorizer


  newFire:
    handler: fire/newFire.lambda_handler
    events:
      - http:
          path: /fire/new
          method: post
          authorizer:
            type: COGNITO_USER_POOLS
            authorizerId:
              Ref: ApiGatewayAuthorizer

  checkFires:
